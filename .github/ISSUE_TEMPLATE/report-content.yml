name: ðŸš¨ Report Content
description: Report content that violates the rules or laws
title: "[Report] "
labels: ["report"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help us identify and review the reported illegal content.
  - type: input
    id: content_link
    attributes:
      label: Provide the link to the content you want report
      description: Enter the URL or direct reference to the content being reported
      placeholder: ai-character-chat/characters/_Template
    validations:
      required: true
  - type: dropdown
    id: content_type
    attributes:
      label: Select the type of content being reported
      options:
        - Character
        - Lorebook
        - Perchance Content
        - Other (Please specify)
    validations:
      required: true
  - type: input
    id: other_content_type
    attributes:
      label: "If you selected 'Other', please specify the content type"
      placeholder: Enter a description for the specific content type
    validations:
      required: false
  - type: dropdown
    id: report_reason
    multiple: true
    attributes:
      label: Select the reason for reporting the content
      options:
        - Child Exploitation
        - Intellectual Property Infringement
        - Piracy/Unauthorized Sharing
        - Fraudulent Activity
        - Hacking/Unauthorized Access
        - Hate Speech or Incitement to Violence
        - Other (Please describe)
  - type: input
    id: other_report_reason
    attributes:
      label: "If you selected 'Other', please specify the report reason"
      placeholder: Enter a description for the specific reason to report
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Provide a description of why this content is considered illegal
      description: Provide clear legal embasement, or rule this content infringes
      placeholder: |
        Describe the issue and provide details on which laws (including country-specific laws) or rules are being violated.
    validations:
      required: true
  - type: textarea
    id: additional_info
    attributes:
      label: Additional information (Optional)
      placeholder: Any other relevant information that might help in the review process
  - type: checkboxes
    id: submit_confirmation
    attributes:
      label: "I confirm that the information provided is accurate to the best of my knowledge."
      options:
        - I agree
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thank you for reporting this issue. We will review your submission and get back to you as soon as possible.
