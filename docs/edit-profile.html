<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perchance DB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/edit-profile.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <!-- Vue 3 App Container -->
    <div id="app" v-cloak class="d-flex flex-column min-vh-100">

        <!-- Login modal component -->
        <login-modal-component :is-dark-mode="isDarkMode" @login-changed="user = $event"></login-modal-component>

        <!-- Navigation bar component -->
        <navbar-component :user="user" :loading="loading" :is-dark-mode="isDarkMode"></navbar-component>

        <!-- Main Content -->
        <div class="wrapper mt-sm-5" :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <h4>Account settings</h4>
                <button class="btn btn-primary">Save Changes</button>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-top border-bottom">
                <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section">
                    <b>Profile Photo</b>
                    <p>Accepted file type .png. Less than 1MB</p>
                    <button class="btn btn-secondary border"><b>Upload</b></button>
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Steve"
                            :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
                    </div>

                    <div class="col-md-6">
                        <label for="email">Email Address</label>
                        <input type="text" class="bg-light form-control" placeholder="steve_@email.com"
                            :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 pt-md-0 pt-3">
                        <label for="aboutme">About me</label>
                        <textarea class="bg-light form-control" placeholder="Tell us about yourself..." rows="4"
                                  :class="{ 'bg-dark text-white border-secondary': isDarkMode }"></textarea>
                    </div>
                </div>                
                <div class="row py-2">
                    <!-- Profile Toggle -->
                    <div class="col-md-4">
                        <label for="profileType">Profile Type:</label>
                        <div>
                            <label>
                                <input type="radio" name="profileType" value="public" checked>
                                üåç Public
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="profileType" value="private">
                                üîí Private
                            </label>
                        </div>
                    </div>

                    <!-- NSFW Toggle -->
                    <div class="col-md-4">
                        <label for="nsfwToggle">NSFW Content:</label>
                        <div>
                            <label>
                                <input type="radio" name="nsfwToggle" value="sfw" checked>
                                üë™ Hide
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="nsfwToggle" value="nsfw">
                                üî• Show
                            </label>
                        </div>
                    </div>

                    <!-- Blur Toggle -->
                    <div class="col-md-4 pt-md-0 pt-3" id="blurToggle">
                        <label for="blurToggle">NSFW Blur:</label>
                        <div>
                            <label>
                                <input type="radio" name="blurToggle" value="blur" checked>
                                üôà Blur
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="blurToggle" value="unblur">
                                üëÅÔ∏è Unblur
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-sm-flex align-items-center justify-content-between border-top py-3 mt-3" id="deactivate">
                    <div>
                        <b>Delete your account</b>
                        <p>Careful! This cannot be undone!</p>
                    </div>
                    <div class="ml-auto">
                        <button class="btn btn-danger">Delete account</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer component -->
        <footer-component></footer-component>

    </div>

    <!-- Vue 3 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/blank.js"></script>
</body>

</html>
