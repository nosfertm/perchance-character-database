<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perchance DB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/edit-profile.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <!-- Vue 3 App Container -->
    <div id="app" v-cloak class="d-flex flex-column min-vh-100">

        <!-- Login modal component -->
        <login-modal-component :is-dark-mode="isDarkMode" @login-changed="user = $event"></login-modal-component>

        <!-- Navigation bar component -->
        <navbar-component :user="user" :profile="profile" :loading="loading" :is-dark-mode="isDarkMode"></navbar-component>

        <!-- Main Content -->
        <div class="wrapper" :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <h4>Account settings</h4>
                <button class="btn btn-primary" @click="saveChanges">Save Changes</button>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-top border-bottom">
                <img :src="profile.avatar_url" alt="Avatar" onerror="this.src='assets/empty_avatar.png'"
                    class="avatar" alt="">
                <div class="pl-sm-4 pl-2" id="img-section">
                    <b>Profile Photo</b>
                    <p>Image must be less than 100kb</p>
                    <button class="btn btn-secondary border m-2" @click="handleAvatarSelect"><b>Select</b></button>
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-5">
                        <small for="username">Username:</small>
                        <input type="text" class="bg-light form-control" placeholder="Steve"
                            :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
                    </div>

                    <div class="col-md-7">
                        <small for="email">Email Address:</small>
                        <input type="text" class="bg-light form-control" placeholder="steve_@email.com" 
                        style="color: var(--text-muted);" disabled
                            :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 pt-md-0 pt-3">
                        <small for="aboutme">About me:</small>
                        <textarea class="bg-light form-control" placeholder="Tell us about yourself..." rows="4"
                                  :class="{ 'bg-dark text-white border-secondary': isDarkMode }"></textarea>
                    </div>
                </div>                
                <div class="row py-2">
                    <!-- Profile Toggle -->
                    <div class="col-md-4">
                        <small for="profileType">Profile Type:</small>
                        <div>
                            <small>
                                <input type="radio" name="public_profile" value="true" checked>
                                üåç Public
                            </small>
                            <br>
                            <small>
                                <input type="radio" name="public_profile" value="false">
                                üîí Private
                            </small>
                        </div>                        
                    </div>

                    <!-- NSFW Toggle -->
                    <div class="col-md-4">
                        <small for="showNSFW">NSFW Content:</small>
                        <div>
                            <small>
                                <input type="radio" name="showNSFW" value="false" checked>
                                üë™ Hide
                            </small>
                            <br>
                            <small>
                                <input type="radio" name="showNSFW" value="true">
                                üî• Show
                            </small>
                        </div>
                    </div>

                    <!-- Blur Toggle -->
                    <div class="col-md-4 pt-md-0 pt-3" id="blurNSFW">
                        <small for="blurNSFW">NSFW Blur:</small>
                        <div>
                            <small>
                                <input type="radio" name="blurNSFW" value="true" checked>
                                üôà Blur
                            </small>
                            <br>
                            <small>
                                <input type="radio" name="blurNSFW" value="false">
                                üëÅÔ∏è Unblur
                            </small>
                        </div>
                    </div>
                </div>

                <div class="d-sm-flex align-items-center justify-content-between border-top py-3 mt-3" id="deactivate">
                    <div>
                        <b>Delete your account</b>
                        <p>Careful! This cannot be undone!</p>
                    </div>
                    <div class="ml-auto">
                        <button class="btn btn-danger" disabled>Delete account</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer component -->
        <footer-component></footer-component>

    </div>

    <!-- Vue 3 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/edit-profile.js"></script>
</body>

</html>
