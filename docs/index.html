<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perchance DB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <!-- Vue 3 App Container -->
    <div id="app" v-cloak>
        
        <!-- Navigation bar component -->
        <navbar-component></navbar-component>
        
        <!-- Main Content -->
        <div class="container-fluid px-4">
            <!-- Reduced horizontal padding -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <h1 class="display-4">Welcome to Perchance Character Database</h1>
                        <p class="lead">A community-driven platform for sharing and discovering characters, lore books,
                            and resources for Perchance.org generators.</p>
                        <div class="row mt-4 g-3">
                            <div v-for="section in site.featuredSections" :key="section.title" class="col-md-4">
                                <div class="card h-100 mb-4"
                                    :class="{ 'bg-dark text-white border-secondary': isDarkMode }">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">{{ section.title }}</h5>
                                        <p class="card-text">{{ section.description }}</p>
                                        <a v-if="section.link" :href="section.link" class="btn btn-primary mt-auto">
                                            View {{ section.title }}
                                        </a>
                                        <a v-else :href="section.link" class="btn btn-primary disabled mt-auto">
                                            Coming Soon
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer component -->
        <footer-component></footer-component>
    </div>

    <!-- Vue 3 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
