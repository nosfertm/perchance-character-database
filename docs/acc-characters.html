<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Similar head structure to index.html -->
    <link href="css/acc-characters.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="d-flex flex-column min-vh-100">
        <!-- Offcanvas Filter Section -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="filtersOffcanvas">
            <div class="offcanvas-header">
                <h5>Filters</h5>
            </div>
            <div class="offcanvas-body">
                <pre>CTEGORIA
                    {{categories}}
                </pre>
                <!-- Dynamically generate filter accordions -->
                <div v-for="(category, index) in categories" 
                     :key="index" 
                     v-if="category && !category.nsfw_only || showNsfwTags"
                     >
                    <div class="accordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse">
                                    {{ category.name }}
                                </button>
                            </h2>
                            <div class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <!-- Safe checkbox generation with optional chaining -->
                                    <div v-for="tag in (category.tags?.general || [])" 
                                         :key="tag" 
                                         class="form-check">
                                        <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            :value="tag" 
                                            :id="tag"
                                            v-model="selectedFilters[categoryName]"
                                        >
                                        <label class="form-check-label" :for="tag">
                                            {{ tag }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Characters Grid -->
        <div class="container-fluid">
            <div class="row">
                <div v-for="character in filteredCharacters" 
                     :key="character.path" 
                     class="col-md-3 mb-4">
                    <div :class="[
                        'card', 
                        character.manifest?.categories?.rating === 'nsfw' ? 'bg-danger' : 'bg-primary'
                    ]">
                        <img 
                            :src="character.manifest?.characterAvatar" 
                            :class="{
                                'card-img-top': true, 
                                'nsfw-blur': character.manifest?.categories?.rating === 'nsfw' && !showNsfwImages
                            }"
                            :alt="character.manifest?.name || 'Character Image'"
                        >
                        <div class="card-body">
                            <h5 class="card-title">{{ character.manifest?.name || 'Unnamed Character' }}</h5>
                            <p class="card-text">{{ character.manifest?.description || 'No description available' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 3 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script inclusions -->
    <script src="js/theme.js"></script>
    <script src="js/acc-characters.js"></script>
</body>
</html>
